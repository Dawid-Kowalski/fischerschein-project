{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class='text-center m-2 p-2 account-bg'>
    <h6 data-translate-flag='true'>aby uzyskać tłumaczenie na język polski najedź myszką na ikonę: <span class='flag-icon flag-icon-pl'></span> znajdującą się obok pytania lub odpowiedzi</h6>
    <button class='btn btn-secondary' type='button' id='new-test-btn'><i class="far fa-file"></i> {{ test_page_new_test_btn_txt_de }}</button>
    <button class='btn btn-secondary' type='button' id='check-test-btn'><i class="fas fa-tasks"></i> {{ test_page_check_test_btn_txt_de }}</button>
    <button class='btn btn-secondary' type='button' data-toggle="modal" data-target='#test-info-modal' id='check-test-btn'><i class="fas fa-info"></i> {{ test_page_test_info_btn_txt_de }}</button>
</div>
<div>
    <div id='test'>Loading...</div>
</div>
{% endblock %}

{% block javascript %}
    {% include "js_data_wrapped_in_html.html" %} <!-- in templates folder-->
    <script src="https://unpkg.com/mustache@latest"></script>

    <script id='template-question' type='x-tmpl-mustache'>
        <!--  !!! django and mustahce use the same tag '{{'' ''}''} need '{% templatetag openvariable %}' and '{% templatetag closevariable %} tag' !!! -->
        {% templatetag openvariable %} #questions {% templatetag closevariable %}
            <div class='form-check account-bg mx-2 my-2 py-2' data-topic='{% templatetag openvariable %} mainTopicDe {% templatetag closevariable %}' style='display:block;'>
                <p>
                    <span id='question-nr'>{% templatetag openvariable %} questionId {% templatetag closevariable %}</span>
                    <span id='question-de'>{% templatetag openvariable %} questionDe {% templatetag closevariable %}</span>
                    <span class='flag-icon flag-icon-pl m-1' data-toggle='tooltip' data-placement='top' data-translate-flag='true' id='question-{% templatetag openvariable %}questionId{% templatetag closevariable %}-pl' data-original-title='' title='{% templatetag openvariable %} questionPl {% templatetag closevariable %}'></span>
                </p>
                <div class='form-check'>
                    <input type='radio' value='{% templatetag openvariable %} answerAde {% templatetag closevariable %}' class='form-check-input' name='answer-{% templatetag openvariable %}questionId{% templatetag closevariable %}'>
                    <label class='form-check-label'>{% templatetag openvariable %} answerAde {% templatetag closevariable %}</label>
                    <span class='flag-icon flag-icon-pl m-1' data-translate-flag='true' data-toggle='tooltip' data-placement='top' id='answer-1-0' data-original-title='' title='{% templatetag openvariable %} answerApl {% templatetag closevariable %}'></span>
                </div>
                <div class='form-check'>
                    <input type='radio' value='{% templatetag openvariable %} answerBde {% templatetag closevariable %}' class='form-check-input' name='answer-{% templatetag openvariable %}questionId{% templatetag closevariable %}'>
                    <label class='form-check-label'>{% templatetag openvariable %} answerBde {% templatetag closevariable %}</label>
                    <span class='flag-icon flag-icon-pl m-1' data-translate-flag='true' data-toggle='tooltip' data-placement='top' id='answer-1-1' data-original-title='' title='{% templatetag openvariable %} answerBpl {% templatetag closevariable %}'></span>
                </div>
                <div class='form-check'>
                    <input type='radio' value='{% templatetag openvariable %} answerCde {% templatetag closevariable %}' class='form-check-input' name='answer-{% templatetag openvariable %}questionId{% templatetag closevariable %}'>
                    <label class='form-check-label'>{% templatetag openvariable %} answerCde {% templatetag closevariable %}</label>
                    <span class='flag-icon flag-icon-pl m-1' data-translate-flag='true' data-toggle='tooltip' data-placement='top' id='answer-1-2' data-original-title='' title='{% templatetag openvariable %} answerCpl {% templatetag closevariable %}'></span>
                </div>
            </div>
            {% templatetag openvariable %} /questions {% templatetag closevariable %}
    </script>

    <script type='text/javascript' src='{% static "js/helpers/helpers_functions.js" %}'></script>
    <script type='text/javascript' src='{% static "js/full_test/full_test_functions.js" %}'></script>

{% endblock %}
