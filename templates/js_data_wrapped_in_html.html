<script type='text/javascript'>
    makeQuestionsData = () => {
    const questions = [];
    let nextQuestion;
    let answersGer;

    {% for question in all_questions %}
        nextQuestion = {};
        nextQuestion.questionId = parseInt('{{ question.question_id }}');
        nextQuestion.mainTopicDe = '{{ question.main_topic_de }}';
        nextQuestion.mainTopicPl = '{{ question.main_topic_pl }}';
        nextQuestion.underTopicDe = '{{ question.under_topic_de }}';
        nextQuestion.underTopicPl = '{{ question.under_topic_pl }}';
        nextQuestion.questionDe = '{{ question.question_de }}';
        nextQuestion.questionPl = '{{ question.question_pl }}';
        answersDe = [];
        answersDe.push('{{ question.answer_a_de }}');
        answersDe.push('{{ question.answer_b_de }}');
        answersDe.push('{{ question.answer_c_de }}');
        nextQuestion.answersDe = answersDe;
        answersPl = [];
        answersPl.push('{{ question.answer_a_pl }}');
        answersPl.push('{{ question.answer_b_pl }}');
        answersPl.push('{{ question.answer_c_pl }}');
        nextQuestion.answersPl = answersPl;
        nextQuestion.correctAnswerDe = '{{ question.correct_answer_de }}';
        questions.push(nextQuestion);
    {% endfor %}

    return questions;
}
</script>
